<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta da Arte Grátis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Roleta da Arte Grátis</h1>
    <p>Cadastre-se e gire a roleta para ganhar uma arte totalmente gratuita!</p>
  </header>

  <section id="formulario">
    <form id="inscricaoForm">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <input type="text" id="instagram" placeholder="@seuInstagram" required>
      <button type="submit">Participar e Girar</button>
    </form>
  </section>

  <section id="roletaSection" style="display:none;">
    <canvas id="roletaCanvas" width="500" height="500"></canvas>
    <button id="girarBtn">Girar Roleta</button>
  </section>

  <footer>
    <p>© 2025 - Desenvolvido por Adonai | Campanha de portfólio</p>
  </footer>

  <script src="roleta.js"></script>
  <script src="script.js"></script>
</body>
</html>
