<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta Criativa - Gire e Ganhe!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    #formulario {
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .resultado {
      font-size: 24px;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Roleta Criativa - Gire e Ganhe!</h1>
  <p>Preencha antes de girar:</p>
  <div id="formulario">
    <input type="text" id="nome1" placeholder="Participante 1">
    <input type="text" id="nome2" placeholder="Participante 2">
    <input type="text" id="nome3" placeholder="Participante 3">
    <input type="text" id="nome4" placeholder="Participante 4">
    <input type="text" id="nome5" placeholder="Participante 5">
  </div>
  <button onclick="girarRoleta()">Girar Roleta</button>

  <div class="resultado" id="resultado"></div>

  <script>
    let ganhadores = [];

    function girarRoleta() {
      const nomes = [
        document.getElementById("nome1").value,
        document.getElementById("nome2").value,
        document.getElementById("nome3").value,
        document.getElementById("nome4").value,
        document.getElementById("nome5").value
      ].filter(nome => nome.trim() !== "");

      if (nomes.length === 0) {
        alert("Preencha pelo menos um nome para sortear!");
        return;
      }

      let candidatos = nomes.filter(nome => !ganhadores.includes(nome));

      if (candidatos.length === 0) {
        document.getElementById("resultado").innerText = "Todos j√° foram sorteados!";
        return;
      }

      const sorteado = candidatos[Math.floor(Math.random() * candidatos.length)];
      ganhadores.push(sorteado);

      document.getElementById("resultado").innerText = `Ganhador: ${sorteado}`;
    }
  </script>
</body>
</html>
